<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/header/favicon-32x32.png" type="image/x-icon">
    <!-- icon links - start -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- icon links - end -->
    <!-- links styles - start -->
    <link rel="stylesheet" href="../layout/login.css">
    <!-- links styles - end -->
    <title>Axies NFT Marketplace - log in</title>
</head>

<body id="body">
    <div class="container">
        <section class="flex flex-direction-row justify-content-space-between header__login">
            <div class="header__login__logo">
                <a href="/">
                    <img src="../images/header/logo_dark.png" alt="logo Axies">
                </a>
            </div>
            <div class="header__login__menu">
                <button class="btn login">Log In</button>
                <button class="btn singup">Sing Up</button>

            </div>
        </section>
    </div>
    <main>
        <section id="login">
            <div class="container">
                <div class="login__form">
                    <h1>Welcome Back...</h1>
                    <p>Pleade enter email and password</p>
                    <form>
                        <div
                            class="form__login__input__email inputs flex flex-direction-row justify-content-space-between">
                            <input type="email" placeholder="user@gmail.com">
                            <i class="ri-at-line"></i>
                        </div>
                        <br>
                        <div
                            class="form__login__input__password inputs flex flex-direction-row justify-content-space-between">
                            <input type="password" placeholder="password">
                            <i class="ri-key-fill"></i>
                        </div>
                        <br>
                        <small>By login , you agree to our <a href="#">Term and Condition</a></small>
                        <div class="form__login__btns flex flex-direction-row justify-content-start ">
                            <button class="btn flex flex-direction-row justify-content-space-between">
                                Log in
                                <i class="ri-arrow-right-line"></i>
                            </button>
                            <a href="#" class="flex flex-direction-row justify-content-space-between">
                                <i class="ri-shield-keyhole-line"></i>
                                Forgot password
                            </a>
                        </div>
                    </form>
                    <p class="login__form__p">Don't have a account yet?<a href="#">create account</a></p>
                    <div class="footer__social flex flex-direction-row justify-content-start gap-1">
                        <i class="ri-twitter-fill"></i>
                        <i class="ri-facebook-fill"></i>
                        <i class="ri-send-plane-fill"></i>
                        <i class="ri-youtube-fill"></i>
                        <i class="ri-instagram-fill"></i>
                        <i class="ri-discord-fill"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>

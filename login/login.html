<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../layout/main.css">
    <link rel="stylesheet" href="./layout/login.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section class="form__img">
            <div class="container">
                <img src="../axies-images/login/Work time-amico.png" alt="team work.">
            </div>
        </section>
        <section class="form__login">
            <div class="container">
                <div class="form__login--form">
                    <h1>Sign In</h1>
                    <form>
                        <label for="email">Email</label>
                        <input type="text" placeholder="Email Address" id="email">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" placeholder="Password">
                        <button>Sign in</button>
                    </form>
                    <p class="form__login--text">New on our Platform? <a href="#">Create new account</a></p>
                    <div class="form__login--line">
                        <p class="line__text">or</p>
                    </div>

                    <div class="form__login--socialmedia">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="ri-mail-line"></i>
                        <i class="ri-github-line"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
